                        />
                        <span class="admin-name">{{
                          FullName.replace(

                        <li>

                        <li>
                          <a href="#"
                            ><span
                              class="edu-icon edu-settings author-log-ic"
                            ></span

                          >
                        </li>
                        <li>
                          <a (click)="logout()" routerLink="/login"
                            ><span
                              class="edu-icon edu-locked author-log-ic"
                            ></span
                            >Log Out</a
                          >
                        </li>
                      </ul>
                    </li>
