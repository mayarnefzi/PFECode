
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-7">
      <div class="error-pagewrap">
        <div class="home-icon-container">
          <img
            routerLink="/acceuil"
            src="assets/images/home-icon.png"
            alt="Home"
            style="width: 50px; height: 50px"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-5">
      <div class="content-error">
        <div class="hpanel" style="height: 400px !important">
          <div class="panel-body">
            <div class="text-center m-b-md custom-login text-light">
              <h3 class="text-dark">LOGIN TO APP</h3>
              <p class="text-dark">This is the best app ever!</p>
            </div>

            <img
              routerLink="/acceuil"
              src="assets/images/TT2.png"
              alt="Home"
              style="width: 150px; height: 100px; margin-left: 40%"
            />

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group" style="margin-top: 7% !important">
                <label for="email">Email</label>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  formControlName="email"
                  required
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  formControlName="password"
                  required
                  placeholder="Enter your password"
                />
              </div>

              <button class="btn btn-success btn-block loginbtn" type="submit">
                Connexion
              </button>
              <button
                class="btn btn-success btn-block loginbtn"
                routerLink="/register"
              >
                S'inscrire
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
